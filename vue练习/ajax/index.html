     function ajax(url){
     	return new Promise((resolve,reject)=>{
     	let xml = new XMLHttpRequest();
     	xml.open('get',url,true);
     	xml.send();
     	xml.onreadystatechange=function(){
     		if(xml.status === 0&& xml.readyState === 4){
     			return resolve(JSON.parse(xml.responseText))
     		}
     	}
     	})
     }
