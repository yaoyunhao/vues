<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>

<body>
    <span data-attr="attr"></span>
    <span data-attr="attr"></span>
    <span data-attr="attr"></span>
    <span></span>
    <span></span>
    <script>
        let span = document.querySelectorAll('span');
        console.log(span);

        function attrs(span) {
            let arr = [];
            span.forEach(function(item) {
                if (item.getAttribute('data-attr')) {
                    arr.push(item);
                }
            })
            return arr;
        }
        console.log(attrs(span))
        let arr = [{
            "timer": "2018",
        }, {
            'timer': "2017"
        }, {
            'timer': "2019"
        }]

        arrfn(arr)

        function arrfn(arr) {
            arr.sort((a, b) => {
                return a.timer - b.timer
            })
            console.log(arr);
        }
    </script>
</body>

</html>
